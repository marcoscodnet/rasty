<!-- BEGIN:main -->
<script type="text/javascript">

function toggleContextMenu( id ){

	updated_height = $(window).height() ;
	
	$('#' + id).height(updated_height);
	
	$('#' + id).toggle( 50, 'linear', function() {
		//$('#' + id).height(updated_height);
	});
}

$(document).ready(function(){

	$(".contextMenu nav").hover(
			function(){}, 
			function(){
				$(this).hide();
			}
	);
});
</script>
<style>
.contextMenu{
	position:relative;
	
}
.contextMenu nav{
	position:absolute;
	top:0;
	left:0;
	z-index:1000;
	display:none;
}


</style>
<div class="contextMenu">
	
	<a title="{menuLabel}" class="btn-link" href="#" onclick="toggleContextMenu('{id}');">
		<span class="btn-inner btn-link-left">
			<span class="btn-text">&nbsp;</span>
			<span class="btn-icon-left btn-icon-img btn-icon-eliminar"></span>
		</span>
	</a>

	<nav id="{id}">
		<ul class="ul_contextMenu">
		
		<!-- BEGIN: menuTitle -->
		<li class="menu-li menu-li-divider">
			<div class="meun-ui-btn-inner">			
				<div class="menu-ui-btn-text"><a href="#" onclick="toggleContextMenu('{id}');" class="menu-ui-link-inherit">{menuLabel}</a></div>
			<span class="menu-ui-icon menu-ui-icon-right menu-ui-icon-delete"></span>
			</div>
		</li>
		<!-- END: menuTitle -->
		<!-- BEGIN: menuGroup -->
		<!-- BEGIN: menuOption -->
		<li class="menu-li">
			<div class="menu-ui-btn-inner menu-ui-btn-inner-icon-right">
				<div class="menu-ui--btn-text"><a href="#" onclick="gotoLink('{link}');return false;" class="menu-ui-link-inherit">
				<!-- BEGIN: image --><img style="border:0;margin-right:10px;" src="{src}"/><!-- END: image -->{label}</a></div>
				<span class="menu-ui-icon menu-ui-icon-right menu-ui-icon-arrow-r"></span>
			</div>
		</li>
		<!-- END: menuOption -->
		<!-- END: menuGroup -->
		</ul>	
	</nav>
</div>	
<!-- END:main -->

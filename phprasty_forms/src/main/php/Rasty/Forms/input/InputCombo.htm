<!-- BEGIN:main -->
<div class="decorator-select">
<select  class="js-example-basic-single" <!-- BEGIN: property --> {name}="{value}" <!-- END: property -->
 <!-- BEGIN:required -->
 jVal="{valid:function (val) { return required(val,'{msg_required}'); }}" 
 <!-- END:required -->
>
	<!-- BEGIN: option_empty -->
	<option value="" >{empty_label}</option>
	<!-- END: option_empty -->
	
    <!-- BEGIN: option -->
    <option value={value} <!-- BEGIN: option_property --> {property_name}="{property_value}" <!-- END: option_property -->>{label}</option>
	<!-- END: option -->
</select>
</div>
<!-- BEGIN:readOnly -->
<input type="hidden" name="{name}" value="{value}">
<!-- END:readOnly -->
<!-- END:main -->

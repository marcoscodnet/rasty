<!-- BEGIN: main -->
<!-- BEGIN:datepicker -->
<script>
    $(function() {
        $("#{inputId}").datepicker({
        	 showOn: "button",
        	 buttonImage: "{calendarImage}",
         	 buttonImageOnly: true,
         	 //buttonText: "Select date",
        	 changeMonth: {changeMonth},
        	 changeYear: {changeYear},
        	 numberOfMonths: {numberOfMonths},
        	 defaultDate: "{defaultDate}",
             dateFormat: '{format}',             
             showButtonPanel:true
             {maxDate}
             {minDate}
        });
    });


</script>
<!-- END:datepicker -->

<input type='text'    
<!-- BEGIN: property --> {name}="{value}" <!-- END: property -->
<!-- BEGIN:required -->
jVal="{valid:function (val) { return required(val,'{requiredMessage}'); }}"
<!-- END:required -->
/>
<!-- BEGIN:readOnly -->
<input type="hidden" name="{name}" value="{value}">
<!-- END:readOnly -->
<!-- END: main -->

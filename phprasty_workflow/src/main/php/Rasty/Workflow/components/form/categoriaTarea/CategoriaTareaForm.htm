<!-- BEGIN:main -->
<script language="javascript"
	src="{WEB_PATH}js/autocomplete/simpleAutoComplete.js"></script>
<link rel="stylesheet"
	href="{WEB_PATH}css/autocomplete/simpleAutoComplete.css"
	type="text/css" />

<div>
<form class="rasty_form" id="rasty_form" onsubmit="return validate('rasty_form');" action="{action}" method="{method}">

		<fieldset>
		<legend>{legend}</legend>

		<rasty id="backSuccess" />
		
	    <rasty id="oid" />
		
		<div class="item">
		    <label for="codigo">{lbl_codigo} *:</label>
		    <rasty id="codigo" />
		</div>
		
		<div class="item">
		    <label for="nombre">{lbl_nombre} *:</label>
		    <rasty id="nombre" />
		</div>
		
		<div class="item">
		    <label for="descripcion">{lbl_descripcion}:</label>
		    <rasty id="descripcion" />
		</div>
		
		<div class="item">
		    <label for="padre">{lbl_padre}:</label>
		    <rasty id="padre" />
		</div>
		
	</fieldset>

	<!-- BEGIN: msg_error -->
	<fieldset class="ui-state-error">
			{msg}	
	</fieldset>
	<!-- END: msg_error -->
	
</form>
<form  class="rasty_form" id="buttons{inputId}">
	<fieldset class="tblFooters">
	
		<button type="button"  id="input_submit" onclick="javascript: submitFormulario('rasty_form'); "><i class="icon-checkmark on-left"></i>{lbl_submit}</button>

		<button type="button"  id="input_button_2" onclick="javascript: window.location.href = '{cancel}'; "><i class="icon-cancel-2 on-left"></i>{lbl_cancel}</button>
	
	</fieldset>
</form>	


</div>
<!-- END:main -->

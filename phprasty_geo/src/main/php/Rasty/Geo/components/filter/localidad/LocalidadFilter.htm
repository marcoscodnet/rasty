<!-- BEGIN:main -->
<script language="javascript"
	src="{WEB_PATH}js/autocomplete/simpleAutoComplete.js"></script>
<link rel="stylesheet"
	href="{WEB_PATH}css/autocomplete/simpleAutoComplete.css"
	type="text/css" />


<script>


function submitBuscarLocalidades(){

	$( "#page" ).val( 1 );
	
	submitBuscar("{WEB_PATH}", "#localidades_filter{id}", "#{resultDiv}");
}

function ordenarLocalidades(name, type){

	$( "#orderBy" ).val(name);
	$( "#orderByType" ).val(type);
	
	submitBuscar("{WEB_PATH}", "#localidades_filter{id}", "#{resultDiv}");
}

function paginarLocalidades(page){
	$( "#page" ).val(page);

	submitBuscar("{WEB_PATH}", "#localidades_filter{id}", "#{resultDiv}");
}

function seleccionarLocalidad(event, oid, rowId, checkboxId){


	/* muestro un pop con las opciones sobre el localidad */
	
	gotoLink("{linkSeleccionar}?oid="+oid);
	
}

function eliminarCallback(data){

	console.log( data["info"] );
	submitBuscar("{WEB_PATH}", "#localidades_filter{id}", "#{resultDiv}");
}


$(document).ready(function(){

	$(document).ready(function() {
		  $(window).keydown(function(event){
		    if(event.keyCode == 13) {
		      event.preventDefault();
		      return false;
		    }
		  });
		});
	
	submitBuscar("{WEB_PATH}", "#localidades_filter{id}", "#{resultDiv}");

	 $(".item input").keyup(function (e) {
         if (e.keyCode == 13) {
             // funci√≥n para capturar el enter en el filtro default.
        	 submitBuscar("{WEB_PATH}", "#localidades_filter{id}", "#{resultDiv}");
         }
     });
	
});


</script>


<div id="divLocalidades{id}Toggle1" style="display:none">
<form class="geo_form">
		<fieldset>
		<legend class="search_again" id="legend_buscar{id}_open">{legend_again}</legend>
		</fieldset>
</form>		
</div>
<div id="divLocalidades{id}Toggle2">
<form class="geo_form" id="localidades_filter{id}">

	<fieldset>
		
		<legend id="legend_buscar{id}">{legend}</legend>		

		<div class="row">
			<div class="col-4">
				<div class="item">
			    	<label for="codigoPostal">{lbl_codigoPostal}:</label>
		    	<rasty id="codigoPostal" />
				</div>
			</div>
			<div class="col-8">
				<div class="item">
			    	<label for="nombre">{lbl_nombre}:</label>
			    	<rasty id="nombre" />
				</div>
			</div>
			<div style="clear:both;"></div>
		</div>
		<div class="row">
			<div class="col-12">
				<div class="item">
			    	<label for="provincia">{lbl_provincia}:</label>
		    	<rasty id="provincia" />
				</div>
			</div>
			<div style="clear:both;"></div>
		</div>
		
	</fieldset>
	
	<input type="hidden" name="model" value="{model}">
	<input type="hidden" name="filter" value="{filter}">
	<input type="hidden" name="sortCallback" value="ordenarLocalidades">
	<input type="hidden" name="paginationCallback" value="paginarLocalidades">
	<input type="hidden" name="selectRowCallback" value="{selectRowCallback}">
	<input type="hidden" id="orderBy" name="orderBy">
	<input type="hidden" id="orderByType" name="orderByType" value="ASC">
	<input type="hidden" id="page" name="page" value="1">

</form>
<form  class="cuentas_form" id="buttons{id}">
	<fieldset class="tblFooters">
	
		
		<!-- input type="button" value="{lbl_submit}" id="input_submit_ajax_Localidad{id}" onclick="javascript: $( '#page' ).val( 1 ); submitBuscar('{WEB_PATH}', '#localidades_filter{id}', '#{resultDiv}');"-->
		
		<button id="input_submit_ajax_RegistroActividad{id}"  type="button"  onclick="javascript: $( '#page' ).val( 1 ); submitBuscar('{WEB_PATH}', '#localidades_filter{id}', '#{resultDiv}');"><i class="icon-search on-left"></i>{lbl_submit}</button>
		
		<!-- input type="button" value="Limpiar" id="input_button_2" onclick="javascript: cleanForm('localidades_filter'); "-->
	
	</fieldset>
</form>	
</div>
<!-- END:main -->

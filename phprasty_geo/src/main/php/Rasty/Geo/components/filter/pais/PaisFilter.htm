<script>


function submitBuscarPaises(){

	$( "#page" ).val( 1 );
	
	submitBuscar("{WEB_PATH}", "#paises_filter{id}", "#{resultDiv}");
}

function ordenarPaises(name, type){

	$( "#orderBy" ).val(name);
	$( "#orderByType" ).val(type);
	
	submitBuscar("{WEB_PATH}", "#paises_filter{id}", "#{resultDiv}");
}

function paginarPaises(page){
	$( "#page" ).val(page);

	submitBuscar("{WEB_PATH}", "#paises_filter{id}", "#{resultDiv}");
}

function seleccionarPais(event, oid, rowId, checkboxId){


	/* muestro un pop con las opciones sobre el pais */
	
	gotoLink("{linkSeleccionar}?oid="+oid);
	
}

function eliminarCallback(data){

	console.log( data["info"] );
	submitBuscar("{WEB_PATH}", "#paises_filter{id}", "#{resultDiv}");
}


$(document).ready(function(){

	$(document).ready(function() {
		  $(window).keydown(function(event){
		    if(event.keyCode == 13) {
		      event.preventDefault();
		      return false;
		    }
		  });
		});
	
	submitBuscar("{WEB_PATH}", "#paises_filter{id}", "#{resultDiv}");

	 $(".item input").keyup(function (e) {
         if (e.keyCode == 13) {
             // funci√≥n para capturar el enter en el filtro default.
        	 submitBuscar("{WEB_PATH}", "#paises_filter{id}", "#{resultDiv}");
         }
     });
	
});


</script>


<div id="divPaises{id}Toggle1" style="display:none">
<form class="geo_form">
		<fieldset>
		<legend class="search_again" id="legend_buscar{id}_open">{legend_again}</legend>
		</fieldset>
</form>		
</div>
<div id="divPaises{id}Toggle2">
<form class="geo_form" id="paises_filter{id}">

	<fieldset>
		
		<legend id="legend_buscar{id}">{legend}</legend>		

		<div class="row">
			<div class="col-4">
				<div class="item">
			    	<label for="codigo">{lbl_codigo}:</label>
		    	<rasty id="codigo" />
				</div>
			</div>
			<div class="col-8">
				<div class="item">
			    	<label for="nombre">{lbl_nombre}:</label>
			    	<rasty id="nombre" />
				</div>
			</div>
			<div style="clear:both;"></div>
		</div>
		
	</fieldset>
	
	<input type="hidden" name="model" value="{model}">
	<input type="hidden" name="filter" value="{filter}">
	<input type="hidden" name="sortCallback" value="ordenarPaises">
	<input type="hidden" name="paginationCallback" value="paginarPaises">
	<input type="hidden" name="selectRowCallback" value="{selectRowCallback}">
	<input type="hidden" id="orderBy" name="orderBy">
	<input type="hidden" id="orderByType" name="orderByType" value="ASC">
	<input type="hidden" id="page" name="page" value="1">

</form>
<form  class="cuentas_form" id="buttons{id}">
	<fieldset class="tblFooters">

		<button id="input_submit_ajax_RegistroActividad{id}"  type="button"  onclick="javascript: $( '#page' ).val( 1 ); submitBuscar('{WEB_PATH}', '#paises_filter{id}', '#{resultDiv}');"><i class="icon-search on-left"></i>{lbl_submit}</button>

	</fieldset>
</form>	
</div>
